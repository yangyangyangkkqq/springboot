server.port=8000
server.servlet.context-path=/springboot-hello
#management.endpoint.health.show-details = always
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=

# JPA配置
# 嵌入式  混合模式加AUTO_SERVER=TRUE
spring.datasource.url=jdbc:h2:~/springbootTest
# 私有
#spring.datasource.url=jdbc:h2:mem:springbootTest
# 服务器
#spring.datasource.url=jdbc:h2:tcp://localhost/~/springbootTest
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.show-sql=true

#spring.cache.ehcache.config=classpath:ehcache.xml

#eureka
spring.application.name=springboot-hello
eureka.client.serviceUrl.defaultZone=http://localhost:9000/eureka/

#consul
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500

#thymeleaf
